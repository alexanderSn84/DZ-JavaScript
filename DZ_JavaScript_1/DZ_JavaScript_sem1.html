    <!-- Задание 1
Необходимо создать переменную в которой будет храниться температура в градусах Цельсия,
преобразовать значение в температуру по фаренгейту.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32
Вывести в консоль температуру в Цельсиях и Фарингейтах -->

    <script>
        let temp_cel = prompt('Введите температуру в градусах Цельсия','');
        temp_far = Math.round(((9 / 5) * temp_cel + 32) * 100) / 100;
        console.log('Температура:', temp_cel + '\u00B0', 'по Цельсию и', temp_far + '\u00B0', 'по Фаренгейту');
    </script>


    <!-- Задание 2

Необходимо также создать переменную admin и присвоить этой переменной значение
из переменной name.
Вывести значение переменной admin в консоль.
 -->

 <script>
    let name = prompt('Введите имя','');
    let admin = name;
    console.log(admin);
</script>
